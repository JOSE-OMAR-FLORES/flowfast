<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FlowFast SaaS - Test Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <div class="min-h-screen flex items-center justify-center">
        <div class="max-w-md w-full bg-white rounded-lg shadow-md p-6">
            <h2 class="text-2xl font-bold text-center text-gray-900 mb-8">FlowFast SaaS - Login Test</h2>
            
            <form id="loginForm" class="space-y-6">
                <div>
                    <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
                    <input type="email" id="email" value="admin@flowfast.com" 
                           class="mt-1 block w-full border border-gray-300 rounded-md px-3 py-2 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
                </div>
                
                <div>
                    <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
                    <input type="password" id="password" value="password123"
                           class="mt-1 block w-full border border-gray-300 rounded-md px-3 py-2 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
                </div>
                
                <button type="submit" 
                        class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                    Iniciar Sesión
                </button>
            </form>
            
            <div id="result" class="mt-6 p-4 rounded-md hidden"></div>
        </div>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const resultDiv = document.getElementById('result');
            
            try {
                const response = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Accept': 'application/json',
                    },
                    body: JSON.stringify({ email, password })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    resultDiv.className = 'mt-6 p-4 rounded-md bg-green-100 text-green-700';
                    resultDiv.innerHTML = `
                        <h3 class="font-bold">¡Login exitoso!</h3>
                        <p><strong>Usuario:</strong> ${data.data.user.email}</p>
                        <p><strong>Tipo:</strong> ${data.data.user.user_type}</p>
                        <p><strong>Nombre:</strong> ${data.data.user.profile.first_name} ${data.data.user.profile.last_name}</p>
                        <p class="text-xs mt-2"><strong>Token:</strong> ${data.data.token.substring(0, 50)}...</p>
                    `;
                } else {
                    resultDiv.className = 'mt-6 p-4 rounded-md bg-red-100 text-red-700';
                    resultDiv.innerHTML = `<h3 class="font-bold">Error:</h3><p>${data.message}</p>`;
                }
                
                resultDiv.classList.remove('hidden');
                
            } catch (error) {
                resultDiv.className = 'mt-6 p-4 rounded-md bg-red-100 text-red-700';
                resultDiv.innerHTML = `<h3 class="font-bold">Error de conexión:</h3><p>${error.message}</p>`;
                resultDiv.classList.remove('hidden');
            }
        });
    </script>
</body>
</html>
